<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Spirax&display=swap" rel="stylesheet" />
  <title>Caffe Retro</title>
</head>

<body>
  <header>
    <nav class="navbar">      
      <ul class="nav-links">
        <li><a href="#hot">Hot</a></li>
        <li><a href="#juicy">Juicy</a></li>
        <li><a href="#cosy">Cosy</a></li>
    </ul>
    </nav>
  </header>
  <section id="hot">
    <div class="background-image">
      <img src="assets\hot.jpg" alt="people at a cafe">
    </div>
    <article class="content">
      <h1>Hot</h1>
      <h2>
        Hot freshly ground black coffee or a cup of exquisite tea?
      </h2>
      <h2>
        We give you that perfect cup every time.
      </h2>

      <div class="cafe-menu-prices">
        <div class="menu-item">
          <span class="item-name">Mocha Latte</span>
          <span class="item-price">€ 7.50</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Caffe Formaggio</span>
          <span class="item-price">€ 5.00</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Espresso</span>
          <span class="item-price">€ 3.50</span>
        </div>
        <div class="menu-item">
          <span class="item-name">Chai Verde Latte</span>
          <span class="item-price">€ 5.50</span>
        </div>
      </div>
    </article>
  </section>

  <section id="juicy">
    juicy
  </section>


  <section id="cosy">
    cosy
  </section>
